<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google ile Giriş</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            color: #333;
            text-align: center;
        }

        .google-logo {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                    <h1 class="mb-4">Hoş Geldiniz</h1>
                    <p class="mb-4">Google hesabınızla giriş yapın.</p>

                    <button id="googleLogin" class="btn btn-outline-primary btn-lg">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                            alt="Google Logo" class="google-logo">
                        Google ile Giriş Yap
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>

        const fakeUser = {
            name: "Ali Veli",
            email: "ali.veli@gmail.com",
            image: "https://via.placeholder.com/100"
        };

        document.getElementById("googleLogin").addEventListener("click", () => {

            console.log(`Giriş Yapan Kullanıcı: ${fakeUser.name}, Email: ${fakeUser.email}`);

            window.location.href = "index.html";
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
